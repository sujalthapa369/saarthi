<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SAARTHI'25 Hackathon Countdown</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Orbitron:wght@600&display=swap');

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #003366;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #ffffff, #eaf3ff);
    }

    /* Blue Curtains Animation */
    .curtain {
      position: fixed;
      top: 0;
      width: 50%;
      height: 100%;
      background: linear-gradient(135deg, #0a74da, #003366);
      z-index: 1000;
      animation: openCurtains 2.8s ease-in-out forwards;
    }

    .curtain.left {
      left: 0;
      transform-origin: left;
    }

    .curtain.right {
      right: 0;
      transform-origin: right;
    }

    @keyframes openCurtains {
      0% { transform: scaleX(1); }
      100% { transform: scaleX(0); }
    }

    /* Blue floating background bubbles */
    .background-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(10, 116, 218, 0.08);
      animation: float 20s linear infinite;
    }

    .bg-shape:nth-child(1) { width: 300px; height: 300px; top: -100px; left: -100px; animation-delay: 0s; }
    .bg-shape:nth-child(2) { width: 200px; height: 200px; bottom: -50px; right: 10%; animation-delay: -5s; animation-duration: 25s; }
    .bg-shape:nth-child(3) { width: 150px; height: 150px; top: 20%; right: -50px; animation-delay: -10s; animation-duration: 30s; }
    .bg-shape:nth-child(4) { width: 250px; height: 250px; bottom: 10%; left: 5%; animation-delay: -15s; animation-duration: 22s; }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -50px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    .timer-container {
      text-align: center;
      animation: fadeIn 1s ease-in-out 2.8s forwards;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      z-index: 2;
      padding: 20px;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .timer-logo {
      width: 260px;
      max-width: 70%;
      margin-bottom: 20px;
      animation: slideDown 1.5s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .timer-wrapper {
      position: relative;
      width: 380px;
      height: 380px;
      max-width: 90vw;
      max-height: 90vw;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }

    .timer {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.2rem;
      font-weight: 700;
      color: #003366;
      transition: color 0.3s ease;
      z-index: 3;
    }

    @media (max-width: 500px) {
      .timer { font-size: 2.5rem; }
    }

    .timer.red { color: #ff3b3b; }
    @keyframes pulse { 0%,100%{transform:scale(1);} 50%{transform:scale(1.02);} }
    .timer.urgent { animation: pulse 2s infinite; }

    .completion {
      position: absolute;
      bottom: -30px;
      font-size: 1rem;
      color: #005bb5;
      font-weight: 600;
    }

    .message {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #004080;
      transition: opacity 1s;
      text-align: center;
      padding: 0 20px;
    }

    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotate(-90deg);
    }

    circle { fill: none; stroke-width: 16; }
    .ring-bg { stroke: #e1ebfa; }
    .ring-progress { stroke: #7fbfff; stroke-linecap: round; transition: stroke-dashoffset 1s linear; }

    canvas#fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- Blue Curtains -->
  <div class="curtain left"></div>
  <div class="curtain right"></div>

  <!-- Background Animation -->
  <div class="background-animation">
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
    <div class="bg-shape"></div>
  </div>

  <!-- Timer Page (Directly Opens) -->
  <div class="timer-container" id="timerPage">
    <img src="C:\Users\thapa\Desktop\SAARTHI LOGO-cutout.png" alt="SAARTHI'25 Logo" class="timer-logo" />

    <div class="timer-wrapper">
      <svg viewBox="0 0 380 380">
        <circle class="ring-bg" cx="190" cy="190" r="175"></circle>
        <circle class="ring-progress" cx="190" cy="190" r="175" stroke-dasharray="1100" stroke-dashoffset="0"></circle>
      </svg>

      <div class="timer" id="timerDisplay">24:00:00</div>
      <div class="completion" id="completionPercentage">0% Complete</div>
    </div>

    <div class="message" id="message">Coding marathon in progress ðŸš€</div>
  </div>

  <canvas id="fireworks"></canvas>

  <script>
    // Setup fireworks
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    let fireworks = [];

    function createFirework(x, y) {
      const colors = ['#0a74da', '#7fbfff', '#003366', '#00c853', '#ffd93b'];
      for (let i = 0; i < 30; i++) {
        fireworks.push({
          x, y,
          color: colors[Math.floor(Math.random() * colors.length)],
          angle: Math.random() * Math.PI * 2,
          speed: Math.random() * 5 + 2,
          alpha: 1
        });
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((f, i) => {
        f.x += Math.cos(f.angle) * f.speed;
        f.y += Math.sin(f.angle) * f.speed;
        f.alpha -= 0.02;
        ctx.fillStyle = f.color;
        ctx.globalAlpha = f.alpha;
        ctx.beginPath();
        ctx.arc(f.x, f.y, 3, 0, Math.PI * 2);
        ctx.fill();
        if (f.alpha <= 0) fireworks.splice(i, 1);
      });
      ctx.globalAlpha = 1;
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    function playBeep() {
      const ctx = new AudioContext();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.type = "sine";
      osc.frequency.value = 800;
      gain.gain.setValueAtTime(0.1, ctx.currentTime);
      osc.start(ctx.currentTime);
      osc.stop(ctx.currentTime + 0.15);
    }

    const quotes = [
      "ðŸ’¡ Keep pushing â€” innovation never sleeps!",
      "ðŸš€ Halfway there! Time to shine!",
      "ðŸ”¥ Great minds are coding magic!",
      "ðŸ’» Collaboration fuels creation!",
      "ðŸŒŸ Push boundaries, break limits!"
    ];

    function showQuote() {
      const message = document.getElementById('message');
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      message.textContent = randomQuote;
    }

    // Timer auto-start after curtain opens
    window.onload = function() {
      setTimeout(() => {
        startHackathon();
      }, 2900);
    };

    function startHackathon() {
      let timeLeft = 24 * 60 * 60;
      const timerDisplay = document.getElementById('timerDisplay');
      const message = document.getElementById('message');
      const completionPercentage = document.getElementById('completionPercentage');
      const progressRing = document.querySelector('.ring-progress');
      const circumference = 2 * Math.PI * 175;

      function updateProgress() {
        const offset = circumference - (timeLeft / (24 * 60 * 60)) * circumference;
        progressRing.style.strokeDashoffset = offset;
        const completion = Math.round(((24 * 60 * 60 - timeLeft) / (24 * 60 * 60)) * 100);
        completionPercentage.textContent = `${completion}% Complete`;
      }

      function updateTimer() {
        const hours = Math.floor(timeLeft / 3600);
        const minutes = Math.floor((timeLeft % 3600) / 60);
        const seconds = timeLeft % 60;

        timerDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        updateProgress();

        if (timeLeft <= 3600 && timeLeft > 0) {
          timerDisplay.classList.add('urgent');
          if (timeLeft === 3600) message.textContent = "Final hour! Push through! ðŸ”¥";
        } else {
          timerDisplay.classList.remove('urgent');
        }

        if (timeLeft % 3600 === 0 && timeLeft !== 24 * 60 * 60) showQuote();

        if (timeLeft <= 10 && timeLeft > 0) {
          timerDisplay.classList.add('red');
          message.textContent = "Final countdown! ðŸ”¥";
          playBeep();
        }

        if (timeLeft > 0) {
          timeLeft--;
        } else {
          clearInterval(timerInterval);
          timerDisplay.textContent = "00:00:00";
          timerDisplay.classList.add('red');
          timerDisplay.classList.remove('urgent');
          completionPercentage.textContent = "100% Complete";
          message.textContent = "ðŸŽ‰ Hackathon Over! Great Job, Innovators!";
          for (let i = 0; i < 8; i++) {
            setTimeout(() => createFirework(Math.random() * innerWidth, Math.random() * innerHeight / 2), i * 300);
          }
        }
      }

      updateTimer();
      const timerInterval = setInterval(updateTimer, 1000);
    }
  </script>
</body>
</html>
